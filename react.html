---
layout: default
---

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">React!</h1>
    <p class="lead">Here we can find all info we need to study React. <i class="fa fa-facebook-square"></i></p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <div class="list-group">
        {% for post in site.posts %}
        <a href="{{ site.baseurl }}{{ post.url }}" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ post.title }}</h5>
            <small>3 days ago</small>
          </div>
          <p class="mb-1">{{ post.title }}</p>
          <small>{{ post.category }}</small>
        </a>
        {% endfor %}

      </div>

    </div>
  </div>
</div>
